<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><h1>User: {{ user.username }}</h1>
    {% if resume != None %}
    <div>
        {% for topic in topics %}
        <p>
        <div>
            <h3>{{topic }} : {{ resume|attr(topic) }}</h3>
        </div>
        </p>

        {% endfor %}
    </div>
</div>
{% endif %}
</body>
</html>
